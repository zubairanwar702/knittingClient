<div class="title">Manage Business Person</div>
<div class="container">
  <div>
    <div *ngIf="saved" class="alert alert-success">New business person add successfully.</div>
    <div *ngIf="update" class="alert alert-success">Record update successfully.</div>
  </div>
  <div >
    <div>
      <form [formGroup]="businessForm" (ngSubmit)="save()">
        <div class="formGroup">
          <label for="Name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="Name"
            formControlName="Name"
          />
          <div class="error-message" *ngIf="form['Name'].errors && submitted && form['Name'].errors['required']">Please enter business person name.</div>
        </div>
        <div class="formGroup">
          <label for="Address" class="form-label">Address:</label>
          <input
            type="text"
            class="form-control"
            id="Address"
            formControlName="Address"
          />
          <div class="error-message" *ngIf="form['Address'].errors && submitted && form['Address'].errors['required']">Please enter business person address.</div>
        </div>
        <div class="formGroup">
        <div class="d-grid gap-2 col-12">
          <button  type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      </form>
    </div>
    <div class="col col-md-4">
     
    </div>
  </div>
  <div style="margin-top:20px;" *ngIf="records">
    <div class="table-responsive">
    <table datatable [dtOptions]="dtOptions"  class="row-border hover">
    </table>
    </div>
  </div>
</div>
<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Business Person information</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="businessPersonEditForm" (ngSubmit)="UpdateRecord()">
      <div class="formGroup">
        <label for="Name" class="form-label">Name:</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          formControlName="Name"
        />
        <div class="error-message" *ngIf="form['Name'].errors && submitted && form['Name'].errors['required']">Please enter business person name.</div>
      </div>
      <div class="formGroup">
        <label for="Address" class="form-label">Address:</label>
        <input
          type="text"
          class="form-control"
          id="Address"
          formControlName="Address"
        />
        <div class="error-message" *ngIf="form['Address'].errors && submitted && form['Address'].errors['required']">Please enter business person address.</div>
      </div>
      <div class="formGroup row">
        <div class="d-grid gap-2 col-12">
          <button  type="submit" class="btn btn-primary">Submit</button>
        </div>
      
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Save click')">Close</button>
  </div>
</ng-template>
